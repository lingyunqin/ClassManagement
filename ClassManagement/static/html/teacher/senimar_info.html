        <script type="text/javascript">
          $(function(){
            var now = new Date();
            var m = now.getMonth()+1;
            var d = now.getDate();
            var y = now.getFullYear();
            var nowtime = m+"/"+d+"/"+y;/*获取当前时间*/
            var endTime = $("#endTime").val();

            /*endtime如果以 月/日/年 形式存储则须拆分*/      
            var blockTime = endTime.split("/");

            var timeover = false;
            if((blockTime[2]<y)||((blockTime[2]==y)&&(blockTime[0]<m))||((blockTime[2]==y)&&(blockTime[0]==m)&&(blockTime[1]<d)))
              {
                timeover = true;/*判断讨论课是否已结束*/
              }

            if (timeover) {/*判断讨论课是否已结束*/
            $(".middleButton").css("display","none");
            $(".addImg").css("display","none");
            }

                window.location.href = "打分.html";

              $(".middleButton").click(function(){

              $(".rightButton").click(function(){

                   window.location.href = "课程首页.html";

              });
              $(".topicBlock").click(function(){
                window.location.href = "查看讨论课.html";

          });
