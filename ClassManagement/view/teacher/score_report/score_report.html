<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>教师查看学生报告</title>
    <link rel="stylesheet" href="E://bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="score_report.css">

    <script src="E://bootstrap/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>     
    <script src="E://bootstrap/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="pdfobject.js" type="text/javascript"></script>
</head>
<body>
    
    <div class="top">
		<div class="item1">
			<label class="itemName">讨论课3</label>
			<label class="itemName">1-A-1组</label>
			<label class="itemName">组长：……</label>
		</div>
		<div class="item2">
			<label class="itemName">评分:</label>
			<form action="">
				<input id="score" type="text" placeholder="3-5" name="score"/>
			</form>
			<input id="scoring" type="submit" name="" class="confirmButton" value="确认打分"/>
		</div>		
	</div>
	<div class="body">
		<div class="file" id="file">
			<!--<object class="pdfFile">学生的报告</object>-->
		</div>
	</div>
	<script>
		$(function(){
			PDFObject.embed("test.pdf","#file");
			$("#scoring").click(function(){
				$score = $("#score").val();
				if ($score<3 || $score>5){
					alert("Error!\nplease enter the score in 3 to 5 points!");
				}
				else{
					if(confirm("确认提交分数吗？\n提交后分数将不可修改！")){
						window.location.href = "https://l.xmu.edu.cn";
					}										
				}
			});
		});
	</script>
</body>
</html>
